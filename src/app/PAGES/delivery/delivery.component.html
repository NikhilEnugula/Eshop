<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div>
        <div class="indiator">
          <ul class="progressbar">
            <li class="active">Accounts</li>
            <li class="active">Shipping</li>
            <li>Payment</li>
            <li>Complete</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 shipping_form_to">
          <h3><strong> Shipping Address </strong></h3>
          <form action="" class="shipping_form">
            <input
              type="text"
              formControlName="name"
              placeholder=" Full Name"
            />
            <br />

            <input
              type="number"
              formControlName="mobile"
              placeholder="Mobile Number"
            />
            <br />
            <input
              type="number"
              formControlName="pincode"
              placeholder="Pincode"
            />
            <br />
            <input
              type="text"
              formControlName="houseno"
              placeholder=" Flat,House no.,company,Apartment"
            />
            <br />
            <input
              type="text"
              formControlName="area"
              placeholder="Area,Street,Sector,Village"
            />
            <br />
            <input
              type="text"
              formControlName="landmark"
              placeholder="Landmark"
            />
            <br />
            <input
              type="text"
              formControlName="email"
              placeholder="Town/City"
            />
            <br />
            <input type="text" formControlName="State" placeholder="State" />
            <br />

            <button class="shipping_create_button" routerLink="">Next</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="subtotal2" *ngIf="shipping.getCartLength() > 0">
          <p>Number of items: {{ shipping.getCartLength() }}</p>
          <p>
            Total Price:<strong>â‚¹{{ shipping.getTotal() }}</strong>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
