<div class="register">
  <div class="register_container">
    <h1 class="register_logo">E-Shop</h1>
    <div class="register_form">
      <h1>Register</h1>
      <form action="">
        <h5>Your Name</h5>
        <input type="text" formControlName="email" />
        <h5>Mobile Number</h5>
        <input type="email" formControlName="email" />
        <h5>Email</h5>
        <input type="email" formControlName="email" />
        <h5>Password</h5>
        <input
          type="password"
          formControlName="password"
          placeholder="must be 6 characters"
        />
        <p class="register_terms">
          By continuing, you agree to e-Shop's conditions of Use and Privacy
          Notice
        </p>
        <button class="register_signIn_button" routingLink="/home">
          Create E-shop Account
        </button>
      </form>
    </div>
  </div>
</div>
